<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <link href="style.css" rel="stylesheet">
    </head>
    <!--<body ng-app="myApp">-->
    <!--<body ng-app>-->
    <body>
        
        <div ng-app="githubViewer">
            <div ng-controller="MainController">
                <h1>{{message}}</h1>
                <div>
                    <div>First name: {{person.firstName}}</div>
                    <div>Last name: {{person.lastName}}</div>
                    <div>
                        <img ng-src="{{person.imageSrc}}" alt="{{person.firstName}} {{person.lastName}}">
                    </div>
                </div>
            </div>

            <div ng-controller="GithubController">
                <div>
                    <div>{{error}}</div>
                    <div>Name: {{user.name}}</div>
                    <div>Location: {{user.location}}</div>
                    <div>
                        <img ng-src="{{user.avatar_url}}" alt="{{user.name}}">
                    </div>
                </div>
            </div>
        </div>

        <script src="//code.angularjs.org/1.3.0-beta.5/angular.js"></script>
        <script src="script.js"></script>
    </body>
</html>
