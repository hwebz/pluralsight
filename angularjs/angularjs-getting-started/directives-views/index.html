<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Directives - Views</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body ng-app="githubViewer">
    
        <div ng-controller="MainController">
            <h1>{{ message }}</h1>

            <div>
                {{ error }}
            </div>

            <form name="searchUser">
                <input type="search" ng-model="username" placeholder="User to find" />
                <input type="submit" value="Search" ng-click="search(username)" />
            </form>

            <div ng-include="'userdetails.html'" ng-show="user"></div>

        <script src="//code.angularjs.org/1.3.0-beta.5/angular.js"></script>
        <script src="script.js"></script>
    </body>
</html>
